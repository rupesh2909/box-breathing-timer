<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Breathing Timer</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Box Breathing Timer</h1>

    <div class="controls">
      <label for="interval">Interval (seconds):</label>
      <input type="number" id="interval" min="1" max="20" value="5" />
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="restartBtn">Reset</button>
    </div>

    <div class="square-container">
      <div class="square">
        <div id="ball" class="ball"></div>
      </div>
      <div id="phaseLabel" class="phase-label">Ready</div>

      <div id="stats" class="stats">
        <p>Time Elapsed: <span id="elapsedTime">0s</span></p>
        <p>Rounds Completed: <span id="roundCount">0</span></p>
      </div>

    </div>
  </div>

  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  
</body>
</html>
